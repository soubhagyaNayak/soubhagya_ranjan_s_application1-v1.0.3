name: soubhagya_ranjan_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  outline_gradient_button: ^2.0.0+1
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansExtraBold.ttf
          weight: 800
    - family: IBM Plex Sans
      fonts: 
        - asset: assets/fonts/IBMPlexSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansBold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSansMedium.ttf
          weight: 500
